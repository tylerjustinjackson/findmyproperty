{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-gray-200 mb-6">Add New Project</h2>

    <form method="POST" class="bg-zinc-900 rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <div class="space-y-4">
            <div>
                <label for="name" class="block text-gray-300 mb-2">Project Name</label>
                <input type="text" name="name" id="name" required
                    class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:border-theme-orange">
            </div>

            <div>
                <label for="description" class="block text-gray-300 mb-2">Description</label>
                <textarea name="description" id="description" rows="4"
                    class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:border-theme-orange"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="start_date" class="block text-gray-300 mb-2">Start Date</label>
                    <input type="date" name="start_date" id="start_date" required
                        class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:border-theme-orange">
                </div>

                <div>
                    <label for="end_date" class="block text-gray-300 mb-2">End Date</label>
                    <input type="date" name="end_date" id="end_date"
                        class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:border-theme-orange">
                </div>
            </div>

            <div>
                <label for="team_members" class="block text-gray-300 mb-2">Team Members</label>
                <select name="team_members" id="team_members" multiple
                    class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:border-theme-orange">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.legal_name }} ({{ user.username }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end mt-6">
                <button type="submit"
                    class="bg-theme-orange hover:bg-opacity-80 text-white px-6 py-2 rounded-lg transition-colors">
                    Create Project
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
