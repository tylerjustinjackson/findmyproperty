{% extends "base.html" %}

{% block content %}
<div class="bg-zinc-900 rounded-lg shadow-xl p-6 border border-zinc-800">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-theme-orange text-center">Add New Property</h1>
        <p class="text-center text-gray-400 mt-2">Enter the details of the new property</p>
    </div>

    <form method="POST" class="max-w-2xl mx-auto space-y-6">
        <!-- Property Name -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Property Name:</label>
            <input type="text" name="name" required class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200" placeholder="e.g., MacBook Pro M2, Dell UltraSharp U2723QE">
        </div>

        <!-- Property Type -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Property Type:</label>
            <select name="property_type" required class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                           focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                           text-gray-200">
                <option value="">Select a type...</option>
                {% for type in property_types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Manufacturer -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Manufacturer:</label>
            <input type="text" name="manufacturer" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200" placeholder="e.g., Apple, Dell, HP">
        </div>

        <!-- Year Manufactured -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Year Manufactured:</label>
            <input type="number" name="year_manufactured" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200" placeholder="e.g., 2023">
        </div>

        <!-- MSRP -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">MSRP ($):</label>
            <input type="number" name="msrp" step="0.01" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200" placeholder="e.g., 1299.99">
        </div>

        <!-- Submit Buttons -->
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('routes.equipment') }}"
                class="px-6 py-2 bg-zinc-700 text-white rounded-md hover:bg-zinc-600 transition-colors">
                Cancel
            </a>
            <button type="submit"
                class="px-6 py-2 bg-theme-orange text-white rounded-md hover:bg-orange-700 transition-colors">
                Add Property
            </button>
        </div>
    </form>
</div>
{% endblock %}
