{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-zinc-900 rounded-lg shadow-xl p-8 border border-zinc-800">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-theme-orange">FindMyProperty</h1>
        <p class="text-gray-400 mt-2">Sign in to your account</p>
    </div>

    <form method="POST" action="{{ url_for('routes.login') }}" class="space-y-6">
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
            <input type="text" name="username" required class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200" placeholder="Enter your username">
        </div>

        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
            <input type="password" name="password" required class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200" placeholder="Enter your password">
        </div>

        <button type="submit" class="w-full bg-theme-orange text-white py-2 px-4 rounded-md hover:bg-orange-700 
                       transition-colors focus:outline-none focus:ring-2 focus:ring-theme-orange focus:ring-offset-2 
                       focus:ring-offset-zinc-900">
            Sign In
        </button>

        <div class="text-center text-sm">
            <span class="text-gray-400">Don't have an account?</span>
            <a href="{{ url_for('routes.register') }}" class="text-theme-orange hover:text-orange-400 ml-1">
                Register here
            </a>
        </div>
    </form>
</div>
{% endblock %}
