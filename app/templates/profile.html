{% extends "base.html" %}

{% block content %}
<div class="bg-zinc-900 rounded-lg shadow-xl p-6 border border-zinc-800">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-theme-orange text-center">Profile Settings</h1>
    </div>

    <div class="mb-8 text-center">
        <div class="inline-block bg-zinc-800 px-4 py-2 rounded-lg border border-zinc-700">
            <span class="text-gray-400">Employee ID: </span>
            <span class="text-theme-orange font-mono font-bold">{{ current_user.employee_id }}</span>
        </div>
    </div>

    <form method="POST" class="max-w-2xl mx-auto space-y-6">
        <!-- Legal Name -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Legal Name:</label>
            <input type="text" name="legal_name" value="{{ current_user.legal_name or '' }}" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200" placeholder="Enter your legal name">
            <p class="mt-1 text-sm text-gray-400">This name will be used for official documentation</p>
        </div>

        <!-- Username display (read-only) -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Username:</label>
            <input type="text" value="{{ current_user.username }}" readonly class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          text-gray-400 cursor-not-allowed">
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Email Address:</label>
            <input type="email" name="email" value="{{ current_user.email or '' }}" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200">
        </div>

        <!-- Office Number -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Office Number:</label>
            <input type="text" name="office_number" value="{{ current_user.office_number or '' }}" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200">
        </div>

        <!-- Department -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Department:</label>
            <input type="text" name="department" value="{{ current_user.department or '' }}" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200">
        </div>

        <!-- Phone -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Phone Number:</label>
            <input type="tel" name="phone" value="{{ current_user.phone or '' }}" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200">
        </div>

        <!-- Birthday -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Birthday:</label>
            <input type="date" name="birthday"
                value="{{ current_user.birthday.strftime('%Y-%m-%d') if current_user.birthday else '' }}" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                          text-gray-200">
        </div>

        <!-- Bio -->
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Biography:</label>
            <textarea name="bio" rows="4" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md 
                             focus:outline-none focus:ring-2 focus:ring-theme-orange focus:border-transparent
                             text-gray-200"
                placeholder="Tell us about yourself">{{ current_user.bio or '' }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit" class="w-full bg-theme-orange text-white py-2 px-4 rounded-md hover:bg-orange-700 
                           transition-colors focus:outline-none focus:ring-2 focus:ring-theme-orange focus:ring-offset-2 
                           focus:ring-offset-zinc-900">
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
